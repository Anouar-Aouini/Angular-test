<div class="container mt-5">
  <div *ngIf="posts.length">
  <h1>List of posts</h1>
  <mat-accordion *ngFor="let post of posts;let i=index">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{post.category}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{post.description}}</p>
    <p>Date :{{post.date | date}}</p>
    <button class="btn btn-success" (click)="updatePost(i,post)">Modify</button>
    <button class="btn btn-danger" (click)="onDeletePost(i)">Delete</button>
    </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div *ngIf="!posts.length">
    <h3>There is no posts yet!</h3>
  </div>
<button class="btn btn-primary" routerLink="/addpost">Add post</button>
</div>
